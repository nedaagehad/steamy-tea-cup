<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/images/tea-cup.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tea Cup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Lilita+One&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <p>Have A Steamy Cup of Tea!</p>
    <div class="cup">
      <div class="cup-shadow"></div>
      <div class="handle"></div>
      <div class="tea"></div>
      <div class="vapour">
        <span style="--i: 3"></span>
        <span style="--i: 14"></span>
        <span style="--i: 5"></span>
        <span style="--i: 20"></span>
        <span style="--i: 19"></span>
        <span style="--i: 13"></span>
        <span style="--i: 10"></span>
        <span style="--i: 15"></span>
        <span style="--i: 8"></span>
        <span style="--i: 1"></span>
        <span style="--i: 12"></span>
        <span style="--i: 17"></span>
        <span style="--i: 4"></span>
        <span style="--i: 11"></span>
        <span style="--i: 18"></span>
        <span style="--i: 2"></span>
      </div>
    </div>
  </body>
</html>
